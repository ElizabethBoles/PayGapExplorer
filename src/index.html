<!DOCTYPE html>
<html ng-app='paygap'>
<head>
    <meta charset="utf-8">
    <title>Pay Gap Explorer</title>
</head>
<body>
    <header>
        <h1>Pay Gap Explorer</h1>
    </header>
    <section ng-view></section>
    <main>
        <p>This page shows the pay gap between genders and races in the U.S.</p>
        <button ng-controller='DataController as data' ng-click='data.apitest()'>API test</button>
    </main>
</body>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js'></script>
<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular-route.min.js'></script>
<script src='js/paygap.module.js'></script>
<script src='js/data.controller.js'></script>
<script src='js/data.service.js'></script>
</html>
